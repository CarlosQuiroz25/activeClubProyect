<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | ActiveClub</title>
    <link rel="stylesheet" href="/public/css/stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Crear una Cuenta</h1>
        <form id="register-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre" required>
            
            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" placeholder="Ingresa tus apellidos" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
            
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" placeholder="Ingresa tu número de teléfono" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Crea tu contraseña" required>
            
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>
            
            <div id="mensaje" style="display: none; color: green; font-size: 25px; margin-bottom: 20px;"></div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="/views/login.html">Inicia sesión aquí</a></p>
    </div>
    <script src="/public/js/register.js"></script>
    <script src="/apps.js"></script>
</body>
</html>

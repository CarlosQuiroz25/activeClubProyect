<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ActiveClub</title>
    <link rel="stylesheet" href="/public/css/stylesheet.css">
</head>
<body>
    <div class="container">
        <h1> <a href="/views/index.html">#BeActive</a></h1>
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="login-email" placeholder="Ingresa tu correo" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="login-password" placeholder="Ingresa tu contraseña" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="/views/registro.html">Regístrate aquí</a></p>
    </div>
    <script src="/public/js/login.js"></script>
    
</body>
</html>

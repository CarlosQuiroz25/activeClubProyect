<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil y Reservas - ActiveClub</title>
    <link rel="stylesheet" href="/public/css/perfil.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenido, <span id="user-nombre">Usuario</span></h1>
            <div class="dropdown">
                <button class="menu-btn">Menú</button>
                <div class="dropdown-content">
                    <a href="#" id="perfil">Perfil</a>
                    <a href="/views/index.html" id="logout">Cerrar Sesión</a>
                </div>
            </div>
        </header>

        <section class="reserva">
            <h2>Reservar Clase</h2>
            <form id="reservation-form">
                <label for="class">Clase:</label>
                <select id="class" required>
                    <option value="Yoga">Clase de yoga</option>
                    <option value="Spinning">Clase de Spinning</option>
                    <option value="ABS">Cardio ABS</option>
                    <option value="Militar">Clase militar</option>
                    <option value="Funcional">Clase funcional</option>
                    <option value="Full Body">Clase Full Body</option>
                </select>

                <label for="date">Fecha:</label>
                <input type="date" id="date" required>

                <label for="time">Horario:</label>
                <select id="time" required>
                    <option value="08:00 AM">08:00 AM</option>
                    <option value="09:30 AM">09:30 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="04:00 PM">04:00 PM</option>
                    <option value="07:30 PM">07:30 PM</option>
                </select>

                <button type="submit">Reservar</button>
            </form>

            <h3>Reservas Realizadas</h3>
            <ul id="reservations-list"></ul>
        </section>
    </div>

    <script src="/public/js/perfil.js"></script>
</body>
</html>
